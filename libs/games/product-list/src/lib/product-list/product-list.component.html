<div class="container product-grid" *ngIf="items?.length">
  <div class="game-card" *ngFor="let item of items">
    

    <div class="game-card__image">
      <img [src]="item.thumbnail" [alt]="item.title"/>
      <div class="game-card__overlay">
        <button class="btn-install" (click)="installGame(item)">
          <i class="fa-solid fa-download"></i> 
          {{ item.isInstalling ? 'Instalando...' : 'Instalar' }}
        </button>
      </div>
    </div>

    <div class="game-card__info"  [routerLink]="['/items/' + item.id]">
      <h3>{{ item.title }}</h3>

      <div class="game-card__meta">
        <span class="price">{{ item.price.amount | currency }}</span>
        <span class="badge">Online</span>
      </div>
    </div>
  </div>
</div>
